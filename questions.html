<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=768px, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "container">
        <div id = "questions">
            <div class = "hud-first">
                <p id = "qnumber" class="hud-prefix">Question </p>
            </div>
            <div class="hud-second"> 
                <p class="hud-prefix">Score:</p>
                <p id="main-text">0</p>
            </div>
            <h1 id = question>What is Luigi's favorite food?</h1>
            <div class = "choice-container">
                <p class = "choice-prefix">A</p>
                <p class = "choice-txt" data-number = "1">Choice 1</p>
            </div>
            <div class = "choice-container">
                <p class = "choice-prefix">B</p>
            <p class = "choice-txt" data-number = "2">Choice 2</p>
            </div>
            <div class = "choice-container">
                <p class = "choice-prefix">C</p>
               <p class = "choice-txt" data-number = "3">Choice 3</p>
            </div>
            <div class = "choice-container">
                <p class = "choice-prefix">D</p>
                <p class = "choice-txt" data-number = "4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
